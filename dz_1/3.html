<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		"use strict";

		/*
		1. Создаем переменную result и присваиваем ей значение 10 + 10 + "10"
		2. Складываем 10 плюс 10, получаем 20
		3. Далее число 20 добавляем к строке "10", получаем 2010
		4. С помощью console.log выводим result в консоль
		*/
		let result = 10 + 10 + "10"; 		
		console.log(result);


		/*
		1. Создаем переменную result и присваиваем ей значение 10 + "10" + 10
		2. Число 10 добавляем к строке "10", получаем 1010
		3. Далее строку 1010 добавляем к числу "10", получаем 101010
		4. С помощью console.log выводим result в консоль
		*/
		result = 10 + "10" + 10; 
		console.log(result);

		/*
		1. Создаем переменную result и присваиваем ей значение 10 + 10 + +"10"
		2. Число 10 добавляем к числу 10, получаем 20
		3. Далее число 20 добавляем к числу 10 (число 10 мы получили с помощью унарного плюса, т е строка +"10" превращается в число 10), получаем 30
		4. С помощью console.log выводим result в консоль
		*/
		result = 10 + 10 + +"10"; 
		console.log(result);

		/*
		1. Создаем переменную result и присваиваем ей значение 10 / -""
		2. Число 10 делим на -0 (-0 мы получили из строки с унарным минусом -""), получаем отридцательную бесконечность
		*/
		result = 10 / -""; 
		console.log(result);

		/*
		1. Создаем переменную result и присваиваем ей значение 10 / +"2,5"
		2. Число 10 делим на строку "2,5" , получаем NaN, так как програма ожидала видеть два числа, к примеру 10 / 2,5
		*/
		result = 10 / +"2,5"; 
		console.log(result);


		
	</script>
	
</body>
</html>
